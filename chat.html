<!DOCTYPE html>
<html>

<head>
    <title>Chat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="chat-box">
            <p class="user"><span>Hello!</span><span class="fa fa-volume-up" onclick="speak(this.parentNode)"></span>
            </p>
            <p class="assistant"><span>How</span> <span>can</span> <span>I</span> <span>help</span>
                <span>you?</span><span class="fa fa-volume-up" onclick="speak(this.parentNode)"></span></p>
            <div id="bottom"></div>
        </div>
        <div class="input-box">
            <textarea placeholder="Type your message here..." autofocus></textarea>
            <button>Send</button>
            <div class="spinner"></div>
        </div>
        <div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="chat.js"></script>
</body>

</html>
